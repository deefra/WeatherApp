<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Weather</title>

</head>
<body class="bg-neutral-900 text-white">

    <!-- NAVBAR -->

    <nav class="mt-5 mx-[3rem] flex justify-between items-center">
        <div>
            <h1 class="md:text-2xl pr-1">Weather</h1>
        </div>
        <div class="">
            <input id="cityInput" class="px-5 xl:w-[32rem] xl:h-[50px] h-[50px] rounded-full bg-zinc-800 focus:outline-none focus:ring focus:outline-zinc-800" placeholder="Search city..." type="text" autocomplete="off">
        </div>
        <div>
            <h1 class="text-2xl hidden md:block">Github</h1>
        </div>
    </nav>

    <div class="md:flex mt-[5rem] justify-center">
        <div class="bg-zinc-800 rounded-xl p-5 md:mr-[1px] lg:min-w-[20rem] md:ml-5 sm:mx-4 md:mx-auto">
            <h1 class="text-zinc-200">Today</h1>
            <div class="grid grid-cols-2 text-zinc-300">
                <div class="pt-10">
                    <h1 id="temperature" class="text-5xl text-zinc-200"></h1>
                    <p id="description" class="text-sm mt-2 "></p>
                </div>
                <div class="">
                    <img id="weatherIcon" src="" alt="weather icon">
                </div>
            </div>
            <hr class="border-zinc-700 w-5/6 mx-auto m-5">
            <div class="text-zinc-400">
                <p id="date"></p>
                <p class="text-zinc-200 text-2xl" id="city"></p>
            </div>
        </div>
        <div class="bg-zinc-800 md:min-w-[22rem] rounded-xl p-4 xl:w-[65rem] sm:mx-[1rem]">
            <p class="text-zinc-300">Todays Highlights</p>
            <div class="xl:grid xl:grid-cols-2 p-2 text-zinc-400">

                                <h1 class="pb-2">Sunrise</h1>
                                <h1 id="sunrise" class="text-zinc-300"></h1>
                            </div>
                        </div>
                        <div>

                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between">
                        <h1>Air quality index</h1>

        <div class="min-w-[20rem] h-[%100] min-h-[200px] sm:mx-5 md=:mr-5 md:mx-0 mt-2 md:mt-0 rounded-xl" id="map"></div>
